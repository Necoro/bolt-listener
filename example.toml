debug = false

# the bus to use: system or session
bus = "session"

[docks.foo]
# uuid as returned by `boltclt --list`
uuid = "deadbeef_abc"

# executables for authorization and disconnect
authorized.cmd = "some_script.sh"
disconnect.cmd = "some_other_script.sh"

[docks.bar]
uuid = "123456"

# arguments are also possible
authorized.cmd = "./test.sh"
authorized.args = ["foo", "1"]

# disconnect is omitted here: nothing is done
